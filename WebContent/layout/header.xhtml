								disabled="#{dataCenterController.simulationFasterStarted or not dataCenterController.dataCenterVirtualMachinePlacementSimulator.existsCollectedData}">
								<f:validateLongRange maximum="65535" minimum="1" for="inputPortNagiosServer" />
							</h:inputText>
							<h:message styleClass="alert alert-danger"
								for="inputPortNagiosServer"
								rendered="#{navigator.dataCenterSimulationFaster}" />
							<h:inputText id="inputDirectoryNagiosServer"
								styleClass="form-control"
								p:placeholder="Directory inside NagiosServer"
								value="#{dataCenterController.dataCenterVirtualMachinePlacementSimulator.nagiosServer.directoryInside}"
								required="true" requiredMessage="Directory must be inserted."
								rendered="#{navigator.dataCenterSimulationFaster}"
								style="width: 250px"
								disabled="#{dataCenterController.simulationFasterStarted or not dataCenterController.dataCenterVirtualMachinePlacementSimulator.existsCollectedData}" />
							<h:message styleClass="alert alert-danger"
								for="inputDirectoryNagiosServer"
								rendered="#{navigator.dataCenterSimulationFaster}" />
							<h:commandLink id="simulateDataCenter"
								action="#{dataCenterController.simulate()}"
								styleClass="btn btn-default" value="Simulate"
								rendered="#{navigator.dataCenterSimulationFaster and not dataCenterController.simulationFasterStarted and dataCenterController.dataCenterVirtualMachinePlacementSimulator.existsCollectedData}" />
							<h:commandLink id="simulateDataCenterDisabled"
								styleClass="btn btn-default disabled" value="Simulate"
								rendered="#{navigator.dataCenterSimulationFaster and (dataCenterController.simulationFasterStarted or not dataCenterController.dataCenterVirtualMachinePlacementSimulator.existsCollectedData)}"
								disabled="#{dataCenterController.simulationFasterStarted or not dataCenterController.dataCenterVirtualMachinePlacementSimulator.existsCollectedData}" />
						</h:panelGroup>
					    </h:form></li>
					    
<!-- Componenti nuovi aggiunti per prova -->
					<li><h:form styleClass="form-inline">
						<h:inputText id="ipOfKBForCloneStructure"
							value="#{analyzeWorkLoadController.ipOfKB}" class="form-control"
							rendered="#{navigator.cloneStructure}"
							readonly="#{analyzeWorkLoadController.ipInserted}" required="true">
							<f:validator for="ipOfKBForCloneStructure" validatorId="URLValidator" />
						</h:inputText>
						<h:message for="ipOfKBForCloneStructure"
							styleClass="alert alert-danger"
							rendered="#{navigator.cloneStructure}" />
						<h:commandLink id="okInsertedIp" value="Ok"
							action="#{analyzeWorkLoadController.invertIpInserted()}"
							rendered="#{navigator.cloneStructure and not analyzeWorkLoadController.ipInserted}"
							styleClass="btn btn-default navbar-btn" />
						<h:commandLink id="changeInsertedIp" value="Change"
							action="#{analyzeWorkLoadController.invertIpInserted()}"
							rendered="#{navigator.cloneStructure and analyzeWorkLoadController.ipInserted}"
							styleClass="btn btn-default navbar-btn" />
					    </h:form></li>
			</ul>
			
			<ul class="nav navbar-nav navbar-right">
			
	<!-- Due pulsanti di back che differiscono per la propagazione della conversazione che uno fa e l'altro no -->
				<c:if test="#{not empty navigator.conversation.id}">
					<li><h:link id="linkBack" outcome="back" value="Back"
							title="Back" rendered="#{not navigator.home}">
							<f:param name="cid" value="#{navigator.conversation.id}" />
						</h:link></li>
				</c:if>
				<c:if test="#{empty navigator.conversation.id}">
					<li><h:link id="linkBack" outcome="back" value="Back"
							title="Back" rendered="#{not navigator.home}" /></li>
				</c:if>
				
	<!-- Pulsante di home che viene visulizzato sulle pagine che hanno una profonditÃ  di almeno due pagine rispetto alla home -->
				<li class="active"><h:link id="linkHome" outcome="home"
						title="Home"
						rendered="#{not navigator.home and not navigator.dataCenterChoice and not navigator.dataCenterSimulationChoice and not navigator.businessConfiguration and not navigator.dataCenter and not navigator.serviceMetric and not navigator.collectData and not navigator.configuration}"
						height="20px" width="20px">
						<h:graphicImage library="images" name="home.png"
							rendered="#{not navigator.home and not navigator.dataCenterChoice and not navigator.dataCenterSimulationChoice and not navigator.businessConfiguration and not navigator.dataCenter and not navigator.serviceMetric and not navigator.collectData and not navigator.configuration}"
							height="20px" width="20px" />
					</h:link></li>
					
	<!-- Pulsante che consente di cambiare i file di configurazione che viene mostrato sulla home -->
				<li class="active"><h:link id="linkConfiguration"
						outcome="configuration" title="Configuration"
						rendered="#{navigator.home }" height="20px" width="20px">
						<h:graphicImage library="images" name="configuration.png"
							rendered="#{navigator.home}" height="20px" width="20px" />
					</h:link></li>

			</ul>
		</h:panelGroup>
	</h:panelGroup> 
	</nav>


</ui:composition>
